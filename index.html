<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular crud</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myController">
      
    <div class="container">
        <hr>
        <button class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add Users</button>
        <h2>All Users</h2>
        <span class="clearfix"></span>
        <hr>
        <div class="alert alert-success" ng-if="message">
            <a href="#" class="close"  ng-click="clearMessage()">&times;</a>
            {{message}}
        </div>


        <table class="table table-striped">
            <thead>
              <tr>
                <th>Index</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody  ng-repeat="user in users">
              <tr>
                <td>{{$index+1}}.</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.fullName}}</td>
                <td><button class="btn btn-info" data-toggle="modal" data-target="#myModaledit" ng-click="selectUser(user)">Edit</button></td>
                <td><button class="btn btn-danger" data-toggle="modal" ng-click="selectUser(user)" data-target="#myModaldelete">Delete</button></td>
              </tr>
              
            </tbody>
          </table>
          <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New User Registration</h4>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row main">
                    <div class="main-login main-center">
                    
                        <form class="" method="post" action="#">
                                                  
    
                            <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label">Username</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="newUser.username" placeholder="Enter your Username"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="newUser.email" placeholder="Enter your Email"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fullName" class="cols-sm-2 control-label">Full Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="newUser.fullName"  placeholder="Enter your Full Name"/>
                                    </div>
                                </div>
                            </div>
                    
      
                            <div class="form-group ">
                                <a  type="button" id="button" ng-click="saveUser()" data-dismiss="modal" class="btn btn-primary btn-lg btn-block login-button">Save</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Modal delete -->
  <div class="modal fade" id="myModaldelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are You Sure </h4>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row main" >
                    <div class="main-login main-center">
                    <strong class="alert alert-danger">you are going to delete  {{clickedUser.fullName}}</strong>
                    </div>
                </div>
            </div>
    
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-default"ng-click="delUser()" data-dismiss="modal">yes</button>  
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
 <!-- Modal content for edit-->
  <div class="modal fade" id="myModaledit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit User</h4>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row main">
                    <div class="main-login main-center">
                    
                        <form class="" method="post" action="#">
                                                  
    
                            <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label">Username</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="clickedUser.username" placeholder="Enter your Username"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Email</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="clickedUser.email" placeholder="Enter your Email"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fullName" class="cols-sm-2 control-label">Full Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" ng-model="clickedUser.fullName" placeholder="Enter your Full Name"/>
                                    </div>
                                </div>
                            </div>
                    
      
                            <div class="form-group ">
                                <a  type="button" id="button" class="btn btn-primary btn-lg btn-block login-button" data-dismiss="modal" ng-click="updateUser()">Save</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="app.js"></script>
   
  </body>
</html>
